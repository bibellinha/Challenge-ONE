<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f4e3; /* fundo claro */
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            color: #7a6448;
        }
        .container {
            width: 360px;
            background: #d4ddb1;
            border-radius: 16px;
            box-shadow: 0 4px 12px #0002;
            padding: 28px 22px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #7a6448;
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 6px;
            font-weight: bold;
            color: #7a6448;
            align-self: flex-start;
        }
        input[type="text"] {
            width: 280px; /* tamanho ajustado */
            padding: 12px;
            border: 2px solid #b1ba8e;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            background: #cdb28a;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #7a6448;
        }
        ul {
            margin-top: 16px;
            padding: 0;
            list-style: none;
            width: 100%;
        }
        li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9f4e3;
            padding: 6px 10px;
            border-radius: 6px;
        }
        .removeBtn {
            width: 22px;
            height: 22px;
            border: none;
            border-radius: 50%;
            background: #c94f4f;
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .layout {
            display: flex;
            width: 100%;
        }
        #resultado {
            flex: 1;
            margin-left: 30px;
            background: #b1ba8e;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 2px 10px #0002;
            font-size: 18px;
            font-family: "Trebuchet MS", sans-serif;
            color: #fff;
            font-weight: bold;
        }
        .resultado-box {
            background: #7a6448;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            color: #f9f4e3;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 2px 6px #0003;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #565164;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="container">
            <h1>Amigo Secreto</h1>
            <form id="form">
                <label for="nome">Adicionar participante:</label>
                <input type="text" id="nome" placeholder="Digite o nome">
                <button type="submit">Adicionar</button>
            </form>
            <ul id="lista"></ul>
            <button type="button" id="sortear">Sortear</button>
            <div class="footer">
                Feito por Isabella Fabiana Rodrigues Barbosa.
            </div>
        </div>
        <div id="resultado"></div>
    </div>
    <script>
        const form = document.getElementById('form');
        const nomeInput = document.getElementById('nome');
        const lista = document.getElementById('lista');
        const sortearBtn = document.getElementById('sortear');
        const resultadoDiv = document.getElementById('resultado');
        let participantes = [];

        function atualizarLista() {
            lista.innerHTML = '';
            participantes.forEach((nome, i) => {
                const li = document.createElement('li');
                li.textContent = nome;
                const btn = document.createElement('button');
                btn.textContent = 'x';
                btn.className = 'removeBtn';
                btn.onclick = () => {
                    participantes.splice(i, 1);
                    atualizarLista();
                };
                li.appendChild(btn);
                lista.appendChild(li);
            });
        }

        form.onsubmit = function(e) {
            e.preventDefault();
            const nome = nomeInput.value.trim();
            if (nome && !participantes.includes(nome)) {
                participantes.push(nome);
                nomeInput.value = '';
                atualizarLista();
            }
        };

        sortearBtn.onclick = function() {
            if (participantes.length < 2) {
                alert('Adicione pelo menos 2 participantes!');
                return;
            }
            let sorteados = participantes.slice();
            let tentativas = 0;
            do {
                sorteados = shuffle(sorteados);
                tentativas++;
            } while (!valido(participantes, sorteados) && tentativas < 100);

            if (!valido(participantes, sorteados)) {
                alert('Não foi possível sortear. Tente novamente.');
                return;
            }

            resultadoDiv.innerHTML = "<h2>Resultado do sorteio:</h2>";
            for (let i = 0; i < participantes.length; i++) {
                const box = document.createElement("div");
                box.className = "resultado-box";
                box.textContent = `${participantes[i]} → ${sorteados[i]}`;
                resultadoDiv.appendChild(box);
            }
        };

        function shuffle(array) {
            let arr = array.slice();
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function valido(orig, sorteados) {
            for (let i = 0; i < orig.length; i++) {
                if (orig[i] === sorteados[i]) return false;
            }
            return true;
        }
    </script>
</body>
</html>
